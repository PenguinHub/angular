<!DOCTYPE html>
<html ng-app="store">
<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body ng-controller="StoreController as store">
<ul class="list-group">

	<li class= "list-group-item" ng-repeat="product in store.products">
	<h3>
	{{product.name}}
	<!-- data is piped into a filer for currency sign-->
	<em class= "pull-right">{{product.price | currency}} </em>
	<!-- <img ng-src="{{product.images[0].full}}/>-->
	</h3>

		<!-- Tabs -->
		<section ng-controller="PanelController as panel">
			<ul class ="nav nav-pills">
			<li ng-class="panel.isSelected(1)"> <a href ng-click ="panel.selectTab(1)">Description</a></li>
			<li ng-class="panel.isSelected(2)"> <a href ng-click ="panel.selectTab(2)">Specificiations</a></li>
			<li ng-class="panel.isSelected(3)"> <a href ng-click ="panel.selectTab(3)">Reviews</a></li>
			</ul>
			<!-- Updates the tab value when clicked -->
			{{tab}}
		</section>

		<div class ="panel" ng-show ="panel.isSelected(1)">
			<h4>Description </h4>
			<p>{{product.description}}</p>
		</div>

		<div class ="panel" ng-show="panel.isSelected(2)">
			<h4>Specificiations </h4>
			<blockquote>None yet</blockquote>
		</div>

		<div class ="panel" ng-show="panel.isSelected(3)">
			<h4>Reviews </h4>
			<blockquote>None yet</blockquote>
		</div>
	</li>

</ul>


<script type="text/javascript" src="app.js"></script>
</body>
</html>
